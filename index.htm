<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Pomodoro jQuery Plugin</title>
<style type="text/css">
	body.work #break,body.break #work{display:none}
	body.work{background:#000;color:#FFF}
	body.break{background:#FFF;color:#000}
	.timer{font-size:4em}
	body{width:100%;text-align:center;font:1em/1.2 Helvetica,Arial,sans-serif}
	p{margin:0}
	h1{margin:0 0 .5em;color:#666}
	#pomodoro{width:400px;margin:100px auto 0}
</style>
</head><body class="work">
	<div id="pomodoro">
		<p class="timer">:15</p>
		<div id="work">
			<h1>Working...</h1>
		</div>
		<div id="break">
			<h1>Break!</h1>
		</div>
		<div id="controls">
			<a href="#" id="start">Start</a>
			<a href="#" id="reset">Reset</a>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.pomodoro.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#pomodoro").pomodoro({containerEl:'body'});
});
</script>
